<html>

<head>
    <title>Study Tools configureren</title>
    <script src="popup.js" defer></script>
</head>

<body style="width: 25em; padding: 1em;">
    <div style="display: flex; height: 3em; align-items: center; gap: 1em;">
        <img src="icon.png" alt="Study Tools" style="height: 3em;">
        <h1>Configuratie</h1>
    </div>
    <section>
        <h2>Magister</h2>
        <div>
            <h3>Inlogpagina</h3>
            <input type="checkbox" name="Automatisch inloggen" id="magisterLogin-enabled" class="bind">
            <label for="magisterLogin-enabled">Automatisch inloggen</label>
            <input type="password" name="Wachtwoord" id="magisterLogin-password" class="bind">
            <label for="magisterLogin-password">Wachtwoord</label>
            <input type="text" name="Gebruikersnaam" id="magisterLogin-username" class="bind">
            <label for="magisterLogin-username">Gebruikersnaam</label>
        </div>
    </section>
</body>

</html>
